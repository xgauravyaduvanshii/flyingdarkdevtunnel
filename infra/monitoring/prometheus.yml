global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  - job_name: "api"
    static_configs:
      - targets: ["api:4000"]

  - job_name: "relay"
    static_configs:
      - targets: ["relay:8080"]

  - job_name: "worker-billing"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker-billing:9464"]

  - job_name: "worker-certificates"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker-certificates:9465"]
