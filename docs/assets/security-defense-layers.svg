<svg width="1300" height="680" viewBox="0 0 1300 680" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Security defense layers">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1300" y2="680" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <rect width="1300" height="680" fill="url(#bg)"/>
  <text x="44" y="56" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Security Defense Layers</text>
  <text x="44" y="90" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="18">Layered controls from identity to edge policy to audit and incident recovery.</text>

  <rect x="80" y="130" width="1140" height="100" rx="16" fill="#0EA5E9"/>
  <text x="112" y="172" fill="#F0F9FF" font-family="Segoe UI, Arial, sans-serif" font-size="27" font-weight="700">1. Identity and Session Controls</text>
  <text x="112" y="198" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="15">JWT auth, short-lived agent tokens, revoke list, hashed secrets and token rotation workflows</text>

  <rect x="120" y="250" width="1060" height="100" rx="16" fill="#22C55E"/>
  <text x="152" y="292" fill="#F0FDF4" font-family="Segoe UI, Arial, sans-serif" font-size="27" font-weight="700">2. Edge Enforcement</text>
  <text x="152" y="318" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="15">Host mode checks, basic auth, CIDR allowlists, relay backpressure, abuse/rate-limit anomaly signals</text>

  <rect x="160" y="370" width="980" height="100" rx="16" fill="#F97316"/>
  <text x="192" y="412" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="27" font-weight="700">3. Signed Ingestion and Integrity</text>
  <text x="192" y="438" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="15">Webhook signatures, cert source provenance HMAC, signed runbook calls, settlement receipt signatures</text>

  <rect x="200" y="490" width="900" height="100" rx="16" fill="#6366F1"/>
  <text x="232" y="532" fill="#EEF2FF" font-family="Segoe UI, Arial, sans-serif" font-size="27" font-weight="700">4. Auditability and Recovery</text>
  <text x="232" y="558" fill="#E0E7FF" font-family="Segoe UI, Arial, sans-serif" font-size="15">Immutable audit-chain checks, replay/reconcile operations, cert incident lifecycle, runbook-driven response</text>

  <line x1="650" y1="230" x2="650" y2="250" stroke="#334155" stroke-width="3"/>
  <line x1="650" y1="350" x2="650" y2="370" stroke="#334155" stroke-width="3"/>
  <line x1="650" y1="470" x2="650" y2="490" stroke="#334155" stroke-width="3"/>
</svg>
