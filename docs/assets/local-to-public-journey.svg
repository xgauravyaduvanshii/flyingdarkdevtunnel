<svg width="1300" height="760" viewBox="0 0 1300 760" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Local to public journey">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1300" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <rect width="1300" height="760" fill="url(#bg)"/>
  <text x="44" y="58" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Local to Public Journey</text>
  <text x="44" y="92" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="18">How a developer command becomes a secure Internet endpoint with policy enforcement.</text>

  <rect x="74" y="152" width="340" height="180" rx="18" fill="#0EA5E9"/>
  <text x="104" y="198" fill="#F0F9FF" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="700">1. Developer</text>
  <text x="104" y="228" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="16">Run `fdt http` or `fdt tcp`</text>
  <text x="104" y="252" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="16">Agent authenticates and requests tunnel</text>

  <rect x="474" y="152" width="340" height="180" rx="18" fill="#22C55E"/>
  <text x="504" y="198" fill="#F0FDF4" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="700">2. Control Plane</text>
  <text x="504" y="228" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="16">Validate identity and plan limits</text>
  <text x="504" y="252" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="16">Issue short-lived signed agent token</text>

  <rect x="874" y="152" width="340" height="180" rx="18" fill="#F97316"/>
  <text x="904" y="198" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="700">3. Relay Edge</text>
  <text x="904" y="228" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="16">Bind host and route state</text>
  <text x="904" y="252" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="16">Apply auth/IP/TLS policy gates</text>

  <rect x="74" y="396" width="1140" height="280" rx="20" fill="#0F172A"/>
  <text x="110" y="446" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">4. Public Traffic Lifecycle</text>
  <text x="110" y="484" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Internet request -> edge policy checks -> websocket stream -> local service response -> optional inspection/replay</text>

  <rect x="110" y="520" width="330" height="120" rx="14" fill="#1E293B"/>
  <text x="136" y="560" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Ingress and Policy</text>
  <text x="136" y="586" fill="#94A3B8" font-family="Segoe UI, Arial, sans-serif" font-size="14">Host match, auth, allowlist</text>

  <rect x="480" y="520" width="330" height="120" rx="14" fill="#1E293B"/>
  <text x="506" y="560" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Forwarding Channel</text>
  <text x="506" y="586" fill="#94A3B8" font-family="Segoe UI, Arial, sans-serif" font-size="14">Relay and agent stream transport</text>

  <rect x="850" y="520" width="330" height="120" rx="14" fill="#1E293B"/>
  <text x="876" y="560" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Observability</text>
  <text x="876" y="586" fill="#94A3B8" font-family="Segoe UI, Arial, sans-serif" font-size="14">Request logs, replay jobs, metrics</text>

  <line x1="414" y1="242" x2="474" y2="242" stroke="#334155" stroke-width="3"/>
  <polygon points="474,242 462,234 462,250" fill="#334155"/>

  <line x1="814" y1="242" x2="874" y2="242" stroke="#334155" stroke-width="3"/>
  <polygon points="874,242 862,234 862,250" fill="#334155"/>

  <line x1="1044" y1="332" x2="1044" y2="396" stroke="#334155" stroke-width="3"/>
  <polygon points="1044,396 1036,384 1052,384" fill="#334155"/>
</svg>
