  <rect width="1200" height="560" fill="url(#bg)"/>
  <text x="42" y="56" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Release and Operations Feedback Loop</text>

  <circle cx="600" cy="290" r="190" fill="#FFFFFF" stroke="#94A3B8" stroke-width="3"/>

