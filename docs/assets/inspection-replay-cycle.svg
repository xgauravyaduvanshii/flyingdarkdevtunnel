  <circle cx="820" cy="520" r="120" fill="#A855F7"/>
  <text x="768" y="512" fill="#FAF5FF" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Diff</text>
  <text x="748" y="544" fill="#F3E8FF" font-family="Segoe UI, Arial, sans-serif" font-size="15">Compare response deltas</text>

  <circle cx="500" cy="520" r="120" fill="#0F172A"/>
  <text x="444" y="512" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Learn</text>
  <text x="428" y="544" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="15">Fix code and policy gaps</text>

  <line x1="320" y1="290" x2="390" y2="248" stroke="#334155" stroke-width="4"/>
  <line x1="620" y1="180" x2="700" y2="180" stroke="#334155" stroke-width="4"/>
  <line x1="920" y1="230" x2="998" y2="290" stroke="#334155" stroke-width="4"/>
