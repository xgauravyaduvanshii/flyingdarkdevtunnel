<svg width="1300" height="700" viewBox="0 0 1300 700" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Inspection and replay cycle">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1300" y2="700" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <rect width="1300" height="700" fill="url(#bg)"/>
  <text x="44" y="58" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Inspection and Replay Cycle</text>
  <text x="44" y="92" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="18">Debug production-like flows without losing security controls or data retention boundaries.</text>

  <circle cx="220" cy="340" r="120" fill="#0EA5E9"/>
  <text x="160" y="332" fill="#F0F9FF" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Capture</text>
  <text x="148" y="364" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="15">Metadata and payload refs</text>

  <circle cx="500" cy="180" r="120" fill="#22C55E"/>
  <text x="454" y="172" fill="#F0FDF4" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Index</text>
  <text x="430" y="204" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="15">Searchable request timeline</text>

  <circle cx="820" cy="180" r="120" fill="#F97316"/>
  <text x="762" y="172" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Inspect</text>
