<svg width="1300" height="760" viewBox="0 0 1300 760" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Deployment blueprint">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1300" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <rect width="1300" height="760" fill="url(#bg)"/>
  <text x="44" y="58" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Deployment Blueprint</text>
  <text x="44" y="92" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="18">Production-oriented layout for control plane, data plane, async workers, and observability.</text>

  <rect x="80" y="130" width="250" height="120" rx="14" fill="#0EA5E9"/>
  <text x="112" y="176" fill="#F0F9FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Internet</text>
  <text x="112" y="204" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="14">Users + webhook senders</text>

  <rect x="390" y="130" width="250" height="120" rx="14" fill="#22C55E"/>
  <text x="422" y="176" fill="#F0FDF4" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Cloudflare DNS</text>
  <text x="422" y="204" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="14">Base and custom domains</text>

  <rect x="700" y="130" width="250" height="120" rx="14" fill="#F97316"/>
  <text x="732" y="176" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Relay Edge</text>
  <text x="732" y="204" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="14">HTTP/HTTPS/TCP ingress</text>

  <rect x="1010" y="130" width="220" height="120" rx="14" fill="#6366F1"/>
  <text x="1042" y="176" fill="#EEF2FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Agent CLI</text>
  <text x="1042" y="204" fill="#E0E7FF" font-family="Segoe UI, Arial, sans-serif" font-size="14">Local services</text>

  <rect x="160" y="310" width="420" height="150" rx="16" fill="#111827"/>
  <text x="194" y="358" fill="#F9FAFB" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Control Plane API</text>
  <text x="194" y="390" fill="#9CA3AF" font-family="Segoe UI, Arial, sans-serif" font-size="15">Auth, tunnel registry, domains, plans, admin, audit</text>

  <rect x="640" y="310" width="500" height="150" rx="16" fill="#1E293B"/>
  <text x="674" y="358" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">Workers</text>
  <text x="674" y="390" fill="#94A3B8" font-family="Segoe UI, Arial, sans-serif" font-size="15">Billing, inspector/replay, certificates, reconciliation</text>

  <rect x="80" y="520" width="260" height="150" rx="16" fill="#0F172A"/>
  <text x="112" y="566" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">PostgreSQL</text>
  <text x="112" y="594" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="14">Primary source of truth</text>

  <rect x="380" y="520" width="260" height="150" rx="16" fill="#0F172A"/>
  <text x="412" y="566" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Redis</text>
  <text x="412" y="594" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="14">Ephemeral state + rate limits</text>

  <rect x="680" y="520" width="260" height="150" rx="16" fill="#0F172A"/>
  <text x="712" y="566" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Object Storage</text>
  <text x="712" y="594" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="14">Captured payload blobs</text>

  <rect x="980" y="520" width="250" height="150" rx="16" fill="#0F172A"/>
  <text x="1012" y="566" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Monitoring</text>
  <text x="1012" y="594" fill="#CBD5E1" font-family="Segoe UI, Arial, sans-serif" font-size="14">Prometheus + Grafana + alerts</text>

  <line x1="330" y1="190" x2="390" y2="190" stroke="#334155" stroke-width="3"/>
  <line x1="640" y1="190" x2="700" y2="190" stroke="#334155" stroke-width="3"/>
  <line x1="950" y1="190" x2="1010" y2="190" stroke="#334155" stroke-width="3"/>
  <line x1="825" y1="250" x2="825" y2="310" stroke="#334155" stroke-width="3"/>
  <line x1="370" y1="460" x2="210" y2="520" stroke="#334155" stroke-width="3"/>
  <line x1="460" y1="460" x2="510" y2="520" stroke="#334155" stroke-width="3"/>
  <line x1="860" y1="460" x2="810" y2="520" stroke="#334155" stroke-width="3"/>
  <line x1="940" y1="460" x2="1100" y2="520" stroke="#334155" stroke-width="3"/>
</svg>
