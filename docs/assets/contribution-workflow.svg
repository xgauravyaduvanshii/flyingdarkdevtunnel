<svg width="1300" height="540" viewBox="0 0 1300 540" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Open source contribution workflow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1300" y2="540" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#1E293B"/>
    </marker>
  </defs>

  <rect width="1300" height="540" fill="url(#bg)"/>
  <text x="42" y="56" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Open Source Contribution Flow</text>

  <rect x="60" y="134" width="210" height="118" rx="14" fill="#0EA5E9"/>
  <text x="88" y="182" fill="#F0F9FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Issue</text>
  <text x="88" y="209" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="14">Bug / feature / docs</text>

  <rect x="310" y="134" width="210" height="118" rx="14" fill="#22C55E"/>
  <text x="336" y="182" fill="#F0FDF4" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Branch</text>
  <text x="336" y="209" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="14">Implement scoped changes</text>

  <rect x="560" y="134" width="210" height="118" rx="14" fill="#F97316"/>
  <text x="586" y="182" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Quality</text>
  <text x="586" y="209" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="14">Lint / test / integration</text>

  <rect x="810" y="134" width="210" height="118" rx="14" fill="#6366F1"/>
  <text x="836" y="182" fill="#EEF2FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Pull Request</text>
  <text x="836" y="209" fill="#E0E7FF" font-family="Segoe UI, Arial, sans-serif" font-size="14">Template + evidence</text>

  <rect x="1060" y="134" width="210" height="118" rx="14" fill="#A855F7"/>
  <text x="1088" y="182" fill="#FAF5FF" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Merge</text>
  <text x="1088" y="209" fill="#F3E8FF" font-family="Segoe UI, Arial, sans-serif" font-size="14">Release + docs sync</text>

  <line x1="270" y1="193" x2="300" y2="193" stroke="#1E293B" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="520" y1="193" x2="550" y2="193" stroke="#1E293B" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="770" y1="193" x2="800" y2="193" stroke="#1E293B" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="1020" y1="193" x2="1050" y2="193" stroke="#1E293B" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="120" y="324" width="1060" height="156" rx="16" fill="#FFFFFF" stroke="#94A3B8" stroke-width="2"/>
  <text x="156" y="368" fill="#0F172A" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Review Expectations</text>
  <text x="156" y="396" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="15">- Clear problem statement and scoped change summary</text>
  <text x="156" y="420" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="15">- Tests and migration notes for API/data-plane changes</text>
  <text x="156" y="444" fill="#334155" font-family="Segoe UI, Arial, sans-serif" font-size="15">- Security review for auth/relay/billing/cert-sensitive updates</text>
</svg>
