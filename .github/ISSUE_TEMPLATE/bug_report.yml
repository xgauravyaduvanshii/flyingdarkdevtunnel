name: Bug Report
description: Report a reproducible bug or regression
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail to reproduce and diagnose the issue quickly.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Clear and concise bug summary
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps, inputs, and commands
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste relevant logs, stack traces, or screenshots
      render: shell

  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: Commit SHA, branch, or release tag
      placeholder: e.g., 14bffbf
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - API
        - Relay
        - Agent CLI
        - Console Web
        - Billing Worker
        - Certificate Worker
        - Inspector Worker
        - Docs
        - CI/CD
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Docker, Node, Go versions
      placeholder: Ubuntu 22.04, Docker 26, Node 20, Go 1.22

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I can reproduce this issue consistently.
          required: true
